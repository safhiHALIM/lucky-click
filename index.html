<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Click</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm+Vx4c7GCmfxsI6SbX6nfVS9I5V9I6BnR4I3mEj/sg0xjHip" crossorigin="anonymous">
</head>
<body>
    <div id="game-container">
        <div id="top-buttons">
            <button id="settings-button"><i class="fas fa-cog"></i></button>
        </div>
        <div class="header-container">
            <button id="wallet-button-title"><i class="fas fa-wallet"></i></button>
            <h1 class="animated-title">Lucky Click</h1>
        </div>
        <select id="level-select">
            <option value="1">Easy ★</option>
            <option value="2">Medium ★★</option>
            <option value="3">Hard ★★★</option>
            <option value="4">Very Hard ★★★★</option>
            <option value="5">Extreme ★★★★★</option>
        </select>
        <div id="wallet">Coins: 0</div>
        <div id="points">Points: 0</div>
        <div id="attempts">Attempts: 8</div>
        <div id="boxes">
            <div class="box"><i class="fas fa-question"></i></div>
            <div class="box"><i class="fas fa-question"></i></div>
            <div class="box"><i class="fas fa-question"></i></div>
        </div>
        <button id="spin-button"><i class="fas fa-sync-alt"></i> Spin</button>
        
        <!-- New Horizontal Navbar without Bootstrap -->
        <nav id="bottom-navbar">
            <ul>
                <li><a id="nav-home" href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a id="nav-earn" href="#"><i class="fas fa-dollar-sign"></i> Earn</a></li>
                <li><a id="nav-mempad" href="#"><i class="fas fa-pencil-alt"></i> Mempad</a></li>
                <li><a id="nav-frens" href="#"><i class="fas fa-users"></i> Frens</a></li>
                <li><a id="nav-wallet" href="#"><i class="fas fa-wallet"></i> Wallet</a></li>
            </ul>
        </nav>
    </div>
   
    <script src="game.js"></script>
    <script src="pages/wallet.js"></script>
    <script src="pages/settings.js"></script>
    <script src="pages/earn.js"></script>
    <script src="pages/mempad.js"></script>
    <script src="pages/frens.js"></script>
</body>
</html>
